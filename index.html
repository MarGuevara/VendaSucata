<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('C:\Users\p\Desktop\teste\hubble-3.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    form {
      max-width: 500px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #379A87;
      transition: border-color 0.3s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: none; /* Remover a borda de foco padrão */
      border-bottom-color: #007BFF;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .address-fields {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 10px;
    }

    .address-fields input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #379A87;
      transition: border-color 0.3s ease-in-out;
    }

    .address-fields input:focus {
      outline: none; /* Remover a borda de foco padrão */
      border-bottom-color: #007BFF;
    }

    /* Estilizar o label que acompanha o campo do CEP */
    .cep-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Estilizar a mensagem de sucesso */
    .success-message {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Estilizar a mensagem de erro */
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Posicionar a imagem do logotipo */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo da Empresa" class="logo">
  <form id="customer-form" action="" method="post">
    <label for="name">Nome do cliente:</label>
    <input type="text" id="name" name="name" required>

    <label for="function">Função:</label>
    <input type="text" id="function" name="function" required>

    <label for="cpf_cnpj">CPF/CNPJ:</label>
    <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>

    <label for="cep">CEP:</label>
    <div class="cep-label">
      <input type="text" id="cep" name="cep" required>
      <span class="success-message" id="cep-success-message" style="display: none;">CEP encontrado!</span>
      <span class="error-message" id="cep-error-message" style="display: none;">CEP inválido.</span>
    </div>

    <div class="address-fields">
      <label for="logradouro">Logradouro:</label>
      <input type="text" id="logradouro" name="logradouro" required>

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="uf">UF:</label>
      <input type="text" id="uf" name="uf" required>

      <label for="pais">País:</label>
      <input type="text" id="pais" name="pais" required>
    </div>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <a id="whatsapp-button" href="#" target="_blank">
    <img src="wa.jpg" alt="Conversar no WhatsApp" width=100px>
    Iniciar uma nova convesa!
    </a>

   
  </form>

  <script>
    function getFormData() {
      const name = document.getElementById('name').value;
      const functionValue = document.getElementById('function').value;
      const cpfCnpj = document.getElementById('cpf_cnpj').value;
      const cep = document.getElementById('cep').value;
      const logradouro = document.getElementById('logradouro').value;
      const bairro = document.getElementById('bairro').value;
      const cidade = document.getElementById('cidade').value;
      const uf = document.getElementById('uf').value;
      const pais = document.getElementById('pais').value;
      const telefone = document.getElementById('telefone').value;
      const email = document.getElementById('email').value;

      return `Olá, gostaria de fazer uma nova solicitação. Seguem meus dados:
Nome: ${name}
Função: ${functionValue}
CPF/CNPJ: ${cpfCnpj}
CEP: ${cep}
Logradouro: ${logradouro}
Bairro: ${bairro}
Cidade: ${cidade}
UF: ${uf}
País: ${pais}
Telefone: ${telefone}
E-mail: ${email}`;
    }

    // Função para abrir a conversa no WhatsApp
    function openWhatsAppChat() {
      const message = encodeURIComponent(getFormData());
      const url = `https://wa.me/5567999146276?text=${message}`;
      window.open(url, '_blank');
    }

    // Evento para abrir a conversa no WhatsApp quando o botão for clicado
    const whatsappButton = document.getElementById('whatsapp-button');
    whatsappButton.addEventListener('click', openWhatsAppChat);
  
  </script>
</body>
</html>
